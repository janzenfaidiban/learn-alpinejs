<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learn Alpine.js</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">

    <!-- section 1 -->
    <section class="bg-gray-100 p-3">


      <h1 class="bg-blue-900 p-5 text-white font-medium">Learn Alpine and Tailwind CSS</h1>

      <div class="bg-blue-800 p-5" x-data="{ open : false }">
        <button
        class="bg-gray-900 text-white border-black p-3"
        @click="open = ! open">Open Dropdown</button>

        <ul x-show="open" @click.away="open = false" class="transition delay-150 duration-300 ease-in-out ">
          <li class="bg-gray-500 p-3 border-b-4 border-blue-500 text-white">Dropdown Body</li>
          <li class="bg-gray-500 p-3 border-b-4 border-blue-500 text-white">Dropdown Body</li>


        </ul>

      </div>

    </section>
    <!-- end section 1 -->

    <!-- section 1 -->
    <section class="bg-gray-100 p-3">


      <h1 class="bg-purple-900 p-5 text-white font-medium">Learn Alpine and Tailwind CSS</h1>

      <div class="bg-purple-800 p-5" x-data="{ open : false }">
        <button
        class="bg-gray-900 text-white border-black p-3"
        @click="open = ! open">Open Dropdown</button>

        <ul x-show="open" @click.away="open = false" class="transition delay-150 duration-300 ease-in-out ">
          <li class="bg-gray-500 p-3 border-b-4 border-purple-500 text-white">Dropdown Body</li>
          <li class="bg-gray-500 p-3 border-b-4 border-purple-500 text-white">Dropdown Body</li>


        </ul>

      </div>

    </section>
    <!-- end section 1 -->


  </body>
</html>
